<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <title>AppKevinClima</title>
</head>
<body onload="onload()">
    <div id="container">
      <div class="block">
        <div class="information-container">
          Lugar:
          <div class="info" id="location"></div>
        </div>
        <div class="information-container">
          Descripción:
          <div  class="info" id="description"></div>
        </div>
        <div class="information-container">
          Humedad:
          <div class="info" id="humidity"></div>
        </div>
       


      </div>
      <div class="block">
        <div class="information-container">
          Presión:
          <div class="info" id="pressure"></div>
        </div>
        <div class="information-container">
          Temperatura:
         <div class="info" id="temperature"></div>
        </div>
        <div class="information-container">
            Fecha:
          <div class="info"  id="date"></div>
        </div>
     
  
      </div>
    </div> 



    <div id="loader" class="loader">Cargando...</div>
    <script src="/js/index.js"></script>
</body>
</html>
